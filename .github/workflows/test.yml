name: Unit_Test

on:
  pull_request:
  push:
    branches:
      - main
      - release/**

jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16.2'
      - name: Set GOBIN
        run: |
          echo "GOBIN=$(go env GOPATH)/bin" >> $GITHUB_ENV

      - name: Go Test
        run: go test -count=1 $(go list ./...) -tags='norace ledger test_ledger_mock'
